<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Canvas Animations</title>
	<style>
		canvas{
			border: 1px solid #000000;
		}
	</style>
	<script>
		var c;
		var ctx;
		function init(){
			c = document.getElementById('myCanvas');
			ctx = c.getContext('2d');
			draw();
		}
		function draw(){
			var posX = 0;
			var posY = 0;
			setInterval(function(){
				posX += 1;
				posX %= c.width;
				posY += 1;
				posY %= c.height;
				ctx.clearRect(0,0,c.width, c.height);
				ctx.fillStyle = "#66cdaa";
				ctx.fillRect(posX,0,50,50);
			}, 10);
		}
	</script>
</head>
<body onload="init()">
	<canvas id="myCanvas" width="600" height="400">
		<p>Sorry, your browser does not support the HTML5 canvas feature.</p>
	</canvas>
</body>
</html>
